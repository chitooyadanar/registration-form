<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    body {
        background-color: #eb9f2d;

    }

    form {
        background-color: #f0a12b;
        padding: 40px;
        max-width: 800px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        color: #11100f;
        width: 100%;
        height: 100%;

    }

    label {
        display: block;
        margin-top: 5px;
        font-weight: bold;
    }

    input,
    select,
    textarea {
        width: 50%;
        padding: 5px;
        margin-top: 5px;
        box-sizing: border-box;
    }

    button {
        margin-top: 20px;
        margin-left: 300px;
        padding: 10px;
        width: 30%;
        background-color: rgb(15, 174, 202);
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;

    }

    button:hover {
        background-color: #d85e0d;
    }

    h1 {
        color: #f3a11c;
        text-shadow: 5px 5px 4px rgb(17, 15, 15), 0 0 30px rgb(138, 231, 17), 0 0 50px rgb(6, 97, 14);
        text-align: center;
        text-decoration: solid;
        font-size: 50px;


    }

    .form-container {
        display: flex;
        justify-content: center;
        /* 水平方向の中央 */
        align-items: center;
        /* 垂直方向の中央 */
        height: 100vh;
        /* 画面全体の高さ */
    }

    

        img.a {
            float: right;
            max-width: 100%;
            height: auto;
        }

        img.b {
            float: left;
            max-width: 100%;
            height: auto;
        }
</style>


<body>

    <h1>Welcome Hokkaido Thingyan Festival 2025</h1>
    <img src="./a00e39165833023.Y3JvcCwxMzc5LDEwNzksNiww.png" alt="" class="a" width="250px">
    <img src="./a00e39165833023.Y3JvcCwxMzc5LDEwNzksNiww.png" alt="" class="b" width="250px">

    <br>
    <div class="form-container">
        <form id="regForm">

            <label>Date:<br><input type="date" name="date"></label><br><br>
            <label>Name: <br><input type="text" name="name" required></label><br><br>
            <label>Gender:<br>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </label><br>
            <label>Phone: <br><input type="text" name="phone" required></label><br><br>
            <label>Email: <br><input type="email" name="email" required></label><br><br>
            <label>Address: <br><input type="text" name="address"></label><br><br>

            <button type="submit">Submit</button>
        </form>



    </div>


    <p id="msg"></p>

    <script>
        const form = document.getElementById('regForm');
        form.addEventListener('submit', e => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = new URLSearchParams(formData);

            fetch('https://script.google.com/macros/s/AKfycbxWA_uSKxDiMh-26v-CygW4AvGpeykD5SZNE72cQFOgXtztedlY8jpXtpPFvYcdDVo/exec', {
                method: 'POST',
                body: data
            })
                .then(res => res.text())
                .then(text => {
                    document.getElementById("msg").innerText = "Submitted successfully!";
                    form.reset();
                })
                .catch(err => {
                    document.getElementById("msg").innerText = "Error: " + err;
                });
        });
    </script>

</body>

</html>
